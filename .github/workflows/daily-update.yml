name: Update Tips

on:
  schedule:
    # Runs at 6:00 AM UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          # FIXED: Removed 'backend/' so it looks in the main folder
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        # FIXED: Removed 'backend/' here too
        run: pip install -r requirements.txt

      - name: Run update script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # FIXED: Removed 'backend/' here too
        run: python update_tips.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily content update: ${{ steps.date.outputs.date }}"
          file_pattern: 'lib/data.ts data/tips.json' # Adjust this to match where your script saves data
