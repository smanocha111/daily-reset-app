name: Update Tips

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: update-tips
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-tips:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore pipeline state
        uses: actions/cache@v4
        with:
          path: .last_checked.json
          key: tip-pipeline-state-${{ github.ref_name }}
          restore-keys: |
            tip-pipeline-state-

      - name: Run update script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python update_tips.py

      - name: Commit updated tips
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/ lib/ 2>/dev/null || true
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "chore: daily content update $(date -u '+%Y-%m-%d %H:%M UTC')" && git push)
