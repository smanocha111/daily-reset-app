name: Update Tips

on:
  schedule:
    - cron: '0 6 * * *' # Runs at 6:00 AM UTC
  workflow_dispatch: # Allows manual run button

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # I REMOVED THE CACHE LINES HERE TO PREVENT ERRORS

      - name: Install dependencies
        # This looks for requirements.txt in the MAIN folder
        run: pip install -r requirements.txt

      - name: Run update script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # This looks for the script in the MAIN folder
        run: python update_tips.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily content update"
          file_pattern: 'lib/data.ts data/tips.json'
