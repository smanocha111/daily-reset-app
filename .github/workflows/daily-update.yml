name: Update Tips

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: update-tips
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-tips:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Restore pipeline state
        uses: actions/cache@v4
        with:
          path: backend/.last_checked.json
          key: tip-pipeline-state-${{ github.ref_name }}
          restore-keys: |
            tip-pipeline-state-

      - name: Run update_tips.py
        working-directory: backend
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python update_tips.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet lib/tips.json lib/data.ts 2>/dev/null && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit updated tips
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/tips.json lib/data.ts
          git commit -m "chore: auto-update tips from YouTube pipeline

          Ran by GitHub Actions scheduled workflow.
          $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
